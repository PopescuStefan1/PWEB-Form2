<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="logoDiv">
        <img class="logo" src="pexels-whicdhemein-one-5550458.jpg" alt="logo">
        <p class="companyName">FireRose</p>
    </div>

    <form name="myForm" onsubmit="return validateForm()">
        <label class="inscriere">
            <img class="formImg" src="pexels-whicdhemein-one-5550458.jpg" alt="logo">&ThickSpace;Formular
            aplicare</label><br>

        <div class="form-group">
            <label for="cod">Cod cerere:</label>
            <input class="form-control-sm" type="text" id="cod" name="cod" placeholder="1" readonly>
        </div>

        <div class="form-group">
            <label for="pnume">Prenume:</label>
            <input class="form-control" type="text" id="pnume" name="pnume" placeholder="Stefan">
        </div>

        <div class="form-group">
            <label for="nume">Nume:</label>
            <input class="form-control" type="text" id="nume" name="nume" placeholder="Popescu">
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="telefon">Numar de telefon:</label>
            <input class="form-control" type="text" id="telefon" name="telefon" placeholder="**********">
        </div>

        <div class="form-group">
            <label for="cv">Incarcare CV:</label>
            <input type="file" class="form-control-file" id="cv">
        </div>

        <div class="form-group">
            <label for="motivatie">Scrisoare de intentie</label>
            <textarea class="form-control" id="motivatie" rows="10"></textarea>
        </div>

        <div class="form-group">
            <label for="pozitie">Pozitia pentru care aplicati:</label>
            <select class="form-select" id="pozitie" name="pozitie">
                <option value="softeng">Software Engineer</option>
                <option value="softdev">Software Developer</option>
                <option value="devops">Devops</option>
                <option value="qa">QA</option>
                <option value="ui">UI/UX</option>
            </select>
        </div>

        <label for="experience">Experienta in domeniu:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="lessone" value="option1" checked>
            <label class="form-check-label" for="lessone">
                &lt;1 an
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="onethree" value="option1">
            <label class="form-check-label" for="lessone">
                1-3 ani
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="threeten" value="option1">
            <label class="form-check-label" for="lessone">
                3-10 ani
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="lessone" value="option1">
            <label class="form-check-label" for="lessone">
                &gt;10 ani
            </label>
        </div>

        <div class="form-group">
            <label for="startdate">Data de incepere disponibila:</label>
            <input class="form-control" type="date" id="startdate" name="startdate" value="2023-03-19" min="2023-03-19"
                max="2023-12-31">
        </div>

        <div class="form-group">
            <label for="referral">Cum ati auzit despre noi?</label>
            <select class="form-select" id="referral" name="referral">
                <option value="internet">Internet</option>
                <option value="prieteni">Prieteni</option>
                <option value="media">Media</option>
                <option value="scoala">Scoala</option>
                <option value="altele">Altele</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comentarii">Comentarii/intrebari suplimentare:</label>
            <textarea class="form-control" name="comentarii" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Aplica</button>
    </form>

    <div style="flex: 2 1 0px;"></div>
</body>

</html>
