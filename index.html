<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="logoDiv">
        <img class="logo" src="pexels-whicdhemein-one-5550458.jpg" alt="logo">
        <p class="companyName">FireRose</p>
    </div>
    <form name="myForm" onsubmit="return validateForm()">
        <label class="inscriere"><img class="formImg" src="pexels-whicdhemein-one-5550458.jpg" alt="logo">&ThickSpace;
            Formular aplicare</label><br>

        <label for="cod">Cod cerere:</label><br>
        <input type="text" id="cod" name="cod" value="1" disabled><br>

        <label for="pnume">Prenume:</label><br>
        <input type="text" id="pnume" name="pnume"><br>

        <label for="nume">Nume:</label><br>
        <input type="text" id="nume" name="nume"><br>

        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="telefon">Numar de telefon:</label><br>
        <input type="text" id="telefon" name="telefon"><br>

        <label for="cv">CV:</label><br>
        <input type="file" name="cv" id="cv"><br>

        <label for="motivatie">Scrisoare de intentie:</label><br>
        <textarea name="motivatie" rows="10" cols="30"></textarea><br>

        <label for="pozitie">Pozitia pentru care aplicati:</label><br>
        <select id="pozitie" name="pozitie">
            <option value="softeng">Software Engineer</option>
            <option value="softdev">Software Developer</option>
            <option value="devops">Devops</option>
            <option value="qa">QA</option>
            <option value="ui">UI/UX</option>
        </select><br>

        <label for="experience">Experienta in domeniu:</label><br>
        <input type="radio" id="lessone" name="experience">
        <label for="lessone">&lt;1 an</label><br>
        <input type="radio" id="onethree" name="experience">
        <label for="onethree">1-3 ani</label><br>
        <input type="radio" id="threeten" name="experience">
        <label for="threeten">3-10 ani</label><br>
        <input type="radio" id="moreten" name="experience">
        <label for="moreten">&gt;10 ani</label><br>

        <label for="startdate">Data de incepere disponibila:</label><br>
        <input type="date" id="startdate" name="startdate" value="2023-03-19" min="2023-03-19" max="2023-12-31"><br>

        <label for="referral">Cum ati auzit despre noi?</label><br>
        <select id="referral" name="referral">
            <option value="internet">Internet</option>
            <option value="prieteni">Prieteni</option>
            <option value="media">Media</option>
            <option value="scoala">Scoala</option>
            <option value="altele">Altele</option>
        </select><br>

        <label for="comentarii">Comentarii/intrebari suplimentare:</label><br>
        <textarea name="comentarii" rows="5" cols="30"></textarea><br>

        <input class="submit-button" type="submit" value="Submit">
    </form>

    <div style="flex: 2 1 0px;"></div>
</body>

</html>
